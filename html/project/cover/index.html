<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cover</title>

    <link rel="stylesheet" href="./circe.css">
    <link rel="stylesheet" href="./cover.css">
</head>
<body>
    <div class="index_page">
        <div class="cover_block">
            <div class="cover_block_logo">
                <img src="../../assets/images/logo_print.jpeg" alt="">
            </div>
            <h1 id="name">ОН-ЛАЙН ИГРЫ</h1>
            <p id="target">На развитие</p>
            <div class="cover_block_centr">
                <div class="cover_block_centr_inter cover_block_centr_inter_first">
                    <span>Сумма</span>
                    <p id="money">30 000 руб.</p>
                </div>
                <div class="cover_block_centr_inter cover_block_centr_inter_second">
                    <span>На срок</span>
                    <p id="rate">22.12.2021</p>
                </div>
            </div>
            <div class="cover_block_body">
                <div class="cover_block_body_line">
                    <span>Ставка</span><a class="date">1000</a>
                </div>
                <div class="cover_block_body_line">
                    <span>Выплаты</span><a class="date_payments">Ежемесячно</a>
                </div>
                <div class="cover_block_body_line">
                    <span>Вход от</span><a class="minimal_amount">100</a>
                </div>
                <div class="cover_block_body_line">
                    <span>Период сбора</span><a class="collection_period">22.12.2021</a>
                </div>     
            </div>
            <div class="cover_block_liner">
                <div class="cover_block_liner_text">
                    <div class="cover_block_liner_text_f">
                        <span>Собрано <a>0</a></span>
                    </div>
                    <div class="cover_block_liner_text_s">
                        <span>Осталось <k>150 000 000</k></span>
                    </div>
                </div>
                 
                <div class="liner">
                    <div class="liner_center"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../assets/mods/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
    <script src="../../assets/mods/async.min.js"></script>

    <script src="../../assets/javascript/main.js"></script>


    <script src="index.js"></script>
</body>
</html>
